<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taxi Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }
        .login-card {
            width: 100%;
            max-width: 350px;
            border: 1px solid #333;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.1);
        }
        .form-control {
            background: #111;
            border: 1px solid #333;
            color: white;
        }
        .form-control:focus {
            background: #111;
            color: white;
            border-color: #ffc107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }
    </style>
</head>
<body>

    <div class="container px-4">
        <div class="login-card p-4 mx-auto animate__animated animate__fadeIn">
            
            <div class="text-center mb-4">
                <i class="fas fa-taxi fa-4x text-warning mb-3"></i>
                <h3 class="text-white fw-bold">Taxi Manager</h3>
                <p class="text-muted small">Sistema de Gestión V3.0</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="text-white-50 small mb-1">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-user"></i></span>
                        <input type="text" id="user" class="form-control" placeholder="Ej: raul">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="text-white-50 small mb-1">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-lock"></i></span>
                        <input type="password" id="pass" class="form-control" placeholder="••••••">
                    </div>
                </div>

                <button type="submit" class="btn btn-warning w-100 fw-bold py-2">
                    INGRESAR <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>

            <div class="text-center mt-3">
                <small class="text-danger" id="errorMsg" style="display:none;"></small>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN (Ajusta si tu backend está en otra URL)
        // Si public/login.html está en la misma carpeta que public/index.html, usa ruta relativa:
        const API_URL = '/api'; 

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const btn = document.querySelector('button');
            const errorMsg = document.getElementById('errorMsg');

            // Feedback visual
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verificando...';
            btn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    // 1. Guardar "llave" en el navegador
                    localStorage.setItem('taxi_user', JSON.stringify(data.user));
                    // 2. Redirigir al sistema principal
                    window.location.href = 'index.html';
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                errorMsg.innerText = "❌ " + (err.message || "Error de conexión");
                errorMsg.style.display = 'block';
                btn.innerHTML = 'INGRESAR <i class="fas fa-arrow-right ms-2"></i>';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
