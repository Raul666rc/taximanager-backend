<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acceso TaxiManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000000; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { background-color: #1a1a1a; border: 1px solid #333; border-radius: 15px; width: 100%; max-width: 350px; }
        .form-control { background-color: #333; border: none; color: white; height: 50px; }
        .form-control:focus { background-color: #444; color: white; box-shadow: none; border: 1px solid #ffc107; }
        .btn-taxi { background-color: #ffc107; color: black; font-weight: bold; height: 50px; }
    </style>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon-192.png"> <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registrado', reg))
                    .catch(err => console.log('Error SW:', err));
            });
        }
    </script>
</head>
<body>

    <div class="container px-4">
        <div class="card card-login p-4 shadow-lg mx-auto">
            <div class="text-center mb-4">
                <i class="fas fa-taxi fa-3x text-warning mb-2"></i>
                <h4 class="fw-bold">TaxiManager</h4>
                <small class="text-muted">Acceso Solo Personal Autorizado</small>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-taxi w-100 rounded-pill">ENTRAR <i class="fas fa-arrow-right ms-2"></i></button>
            </form>
            
            <div id="errorMsg" class="text-danger text-center mt-3 small d-none">
                Usuario incorrecto
            </div>
        </div>
    </div>

    <script>
        // URL de tu API (la misma de main.js, pero hardcodeada o importada)
        // TRUCO: Como están en el mismo dominio, podemos usar ruta relativa
        const API_URL = '/api/viajes'; 

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const result = await response.json();

                if (result.success) {
                    // Guardamos la "llave" en el navegador
                    localStorage.setItem('taxi_user', JSON.stringify(result.user));
                    // Redirigimos a la app principal
                    window.location.href = 'index.html';
                } else {
                    errorMsg.textContent = result.message;
                    errorMsg.classList.remove('d-none');
                }
            } catch (error) {
                console.error(error);
                errorMsg.textContent = "Error de conexión";
                errorMsg.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
