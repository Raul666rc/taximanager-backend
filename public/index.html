<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiManager - Ra√∫l</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-black mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-taxi text-warning"></i> TaxiManager</span>
            
            <button class="btn btn-sm btn-outline-warning" onclick="abrirBilletera()">
                <i class="fas fa-wallet"></i> Ver Saldos
            </button>
        </div>
    </nav>

    <div class="container">
        
        <div class="card card-stats p-3 text-center">
            <h6 class="text-muted text-uppercase small">Ganancia Hoy (Ayacucho)</h6>
            <h1 class="display-4 fw-bold text-success" id="gananciaDia">S/ 0.00</h1>
            <div class="progress" style="height: 10px;">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 10%"></div>
            </div>
            <small class="text-muted mt-2">Meta Diaria: S/ 160.00</small>
        </div>

        <div class="d-grid gap-3 mb-4">
            
            <div id="selectorApps" class="mb-3">
                <label class="text-muted small mb-2">¬øDe d√≥nde sali√≥ el pasajero?</label>
                <div class="row g-2">
                    <div class="col-3">
                        <input type="radio" class="btn-check" name="appOrigen" id="appCalle" value="CALLE" checked>
                        <label class="btn btn-outline-warning w-100 h-100 py-3" for="appCalle">
                            <i class="fas fa-hand-paper"></i><br><small>Calle</small>
                        </label>
                    </div>
                    
                    <div class="col-3">
                        <input type="radio" class="btn-check" name="appOrigen" id="appIndriver" value="INDRIVER">
                        <label class="btn btn-outline-success w-100 h-100 py-3" for="appIndriver">
                            <i class="fas fa-car-side"></i><br><small>InDrive</small>
                        </label>
                    </div>

                    <div class="col-3">
                        <input type="radio" class="btn-check" name="appOrigen" id="appUber" value="UBER">
                        <label class="btn btn-outline-light w-100 h-100 py-3" for="appUber">
                            <i class="fab fa-uber"></i><br><small>Uber</small>
                        </label>
                    </div>

                    <div class="col-3">
                        <input type="radio" class="btn-check" name="appOrigen" id="appOtros" value="OTROS">
                        <label class="btn btn-outline-secondary w-100 h-100 py-3" for="appOtros">
                            <i class="fas fa-mobile-alt"></i><br><small>Otros</small>
                        </label>
                    </div>
                </div>
            </div>

            <button id="btnIniciar" class="btn btn-success btn-action-main" onclick="iniciarCarrera()">
                <i class="fas fa-play mb-2"></i> INICIAR CARRERA
            </button>

            <div id="panelEnCarrera" class="d-none d-grid gap-3">
                <div class="alert alert-primary text-center m-0">
                    <i class="fas fa-clock fa-spin"></i> Carrera en Curso...
                </div>
                
                <div class="row g-2">
                    <div class="col-6">
                         <button class="btn btn-secondary btn-action-sec w-100" onclick="registrarParada()">
                            <i class="fas fa-map-marker-alt"></i><br>Parada
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-info btn-action-sec w-100" onclick="alert('Abriendo Waze...')">
                            <i class="fas fa-location-arrow"></i><br>Waze
                        </button>
                    </div>
                </div>

                <button class="btn btn-danger btn-action-main" data-bs-toggle="modal" data-bs-target="#modalCobrar">
                    <i class="fas fa-stop mb-2"></i> TERMINAR Y COBRAR
                </button>
            </div>
        </div>
        
        <div class="row g-3">
            <div class="col-6">
                <button class="btn btn-outline-danger w-100 py-3 rounded-4" data-bs-toggle="modal" data-bs-target="#modalGasto">
                    <i class="fas fa-gas-pump fa-2x mb-2"></i><br>Gasolina
                </button>
            </div>
            <div class="col-6">
                <button class="btn btn-outline-secondary w-100 py-3 rounded-4">
                    <i class="fas fa-wrench fa-2x mb-2"></i><br>Mantenim.
                </button>
            </div>
        </div>

    </div>

    <div class="modal fade" id="modalCobrar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Finalizar Carrera</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label text-muted">Monto Total (S/.)</label>
                    <input type="number" class="form-control form-control-lg mb-4" placeholder="0.00" autofocus>

                    <label class="form-label text-muted">M√©todo de Pago</label>
                    <div class="btn-group w-100 mb-3" role="group">
                        <input type="radio" class="btn-check" name="pago" id="pago1" checked>
                        <label class="btn btn-outline-success py-3" for="pago1">
                            <i class="fas fa-money-bill-wave"></i> Efectivo
                        </label>

                        <input type="radio" class="btn-check" name="pago" id="pago2">
                        <label class="btn btn-outline-warning py-3" for="pago2">
                            <i class="fas fa-qrcode"></i> Yape / Plin
                        </label>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-primary w-100 btn-lg" onclick="guardarCarrera()">
                        <i class="fas fa-save"></i> REGISTRAR
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalGasto" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-danger">
                <div class="modal-header border-danger">
                    <h5 class="modal-title text-danger"><i class="fas fa-gas-pump"></i> Registrar Gasto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label text-muted">Monto (S/.)</label>
                    <input type="number" id="gastoMonto" class="form-control form-control-lg mb-3 border-danger text-danger" placeholder="0.00">

                    <label class="form-label text-muted">Descripci√≥n</label>
                    <select id="gastoDesc" class="form-select mb-3 bg-secondary text-white border-0">
                        <option value="Gasolina GLP/GNV">‚õΩ Gasolina GLP/GNV</option>
                        <option value="Almuerzo/Menu">üçõ Almuerzo / Men√∫</option>
                        <option value="Lavado de Auto">üí¶ Lavado de Auto</option>
                        <option value="Mec√°nico / Aceite">üîß Mec√°nico / Aceite</option>
                        <option value="Otros">üìù Otros</option>
                    </select>

                    <label class="form-label text-muted">¬øDe d√≥nde pagaste?</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="gastoPago" id="gastoPago1" checked>
                        <label class="btn btn-outline-secondary" for="gastoPago1">Efectivo</label>

                        <input type="radio" class="btn-check" name="gastoPago" id="gastoPago2">
                        <label class="btn btn-outline-warning" for="gastoPago2">Yape</label>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-danger w-100 btn-lg" onclick="registrarGasto()">
                        RESTAR DINERO
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalBilletera" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-warning">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-warning"><i class="fas fa-chart-pie"></i> Mis Finanzas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="card bg-success text-white mb-3">
                        <div class="card-body text-center">
                            <h6 class="card-title text-uppercase opacity-75">Fondo Ahorro (Matr√≠cula)</h6>
                            <h2 class="display-4 fw-bold" id="txtAhorro">S/ 0.00</h2>
                            <small>¬°No tocar este dinero!</small>
                        </div>
                    </div>

                    <h6 class="text-muted border-bottom border-secondary pb-2 mb-3">Dinero Disponible Real</h6>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span><i class="fas fa-money-bill-wave text-success"></i> Efectivo (Bolsillo)</span>
                        <span class="h4 mb-0" id="txtEfectivo">S/ 0.00</span>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span><i class="fas fa-mobile-alt text-warning"></i> Yape / Plin</span>
                        <span class="h4 mb-0" id="txtYape">S/ 0.00</span>
                    </div>

                    <hr class="border-secondary">

                    <div class="text-center text-danger">
                        <small>Gastos de este mes: <span id="txtGastos">S/ 0.00</span></small>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
